<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0; i<=5; i++)
        {
        if(i==3) break;         //bu işlemden sonra sonlandırıldı
        document.write(i + "<br>");
        }
        for(var i=0; i<=5; i++)
        {
        if(i==3) continue;      //bu işlem basamağı atlandı
        document.write(i + "<br>");
        }
        
    </script>
</body>
</html>
