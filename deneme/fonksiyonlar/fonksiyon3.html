<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(n) {
            carpim=1;
            for(var a=1; a<=n; a++ ){
            var carpim=carpim*a;    
            }
            return carpim;
        }
        var n=Number(prompt("n sayısı giriniz:"));
        document.write(f(n));
    </script>
</body>
</html>
