<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form1" name="frm1">
      Ad:<input type="text" value="Asya" />
      <br />
      <br />
      Soyad:<input type="text" value="Çırakoğlu" />
      <br />
      <br />
      <input type="submit" />
    </form>
    <p id="demo"></p>

    <script>
      document.title = "Asyanın Sayfası"; //title a erişim
      let x = document.forms["form1"];
      let text = "";

      for (let i = 0; i < x.length; i++) {
        text += x.elements[i].value + "<br />";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
