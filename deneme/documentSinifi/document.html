<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("sayfanın adresi: "+document.URL +"<br>");
        document.write("gelinen sayfa: "+document.referrer +"<br>");
        document.write("sayfanın başlığı: "+document.title +"<br>");
        document.write("sayfanın genişliği: "+document.documentElement.clientWidth +"<br>");
        document.write("sayfanın yüksekliği: "+document.documentElement.clientHeight +"<br>");
        document.write("karakter seti: "+document.characterSet +"<br>");
        document.write("son güncelleme: "+document.lastModified +"<br>");
        document.write("tag adı olan yeri değiştir: "+document.getElementsByTagName +"<br>");
        document.write("domain adı: "+document.domain +"<br>");
        document.write("ekrana yazdır: "+document.write("asya") +"<br>");
        document.write("ekrana yazdır alta geç: "+document.writeln("asya") +"<br>");
        document.write("class adı olan yeri değiştir: "+document.getElementsByClassName() +"<br>");
    </script>
</body>
</html>
