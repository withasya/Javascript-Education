<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sınıf oluşturma
        class Uye{
        constructor(uyeNo){  //yapıcı fonksiyon
        this.uyeNo=uyeNo;
        }
        }
        
        //sınıftan nesne tanımlama
        var uye1=new Uye(1);
        var uye2=new Uye(2);

        //üyenin numarasını çekmek için
        document.write(uye1.uyeNo);
        document.write(uye2.uyeNo);

    </script>
</body>
</html>
