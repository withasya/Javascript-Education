<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tarih = new Date();

        document.write(tarih +"<br>");  //bug√ºn
        document.write(tarih.toLocaleString()+"<br>");
        document.write(tarih.getFullYear()+"<br>"); 
        document.write(tarih.getMonth()+"<br>"); 
        document.write(tarih.getTime()+"<br>"); 
        document.write(tarih.setMonth(2)+"<br>"); 
        document.write(tarih.setFullYear(1999)+"<br>"); 
 
    </script>
</body>
</html>
