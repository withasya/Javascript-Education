<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sayı=5.87;
        document.write("e : " +Math.E +"<br>");
        document.write("pi :"+Math.PI +"<br>");
        document.write("Yukarı yuvarla"+Math.ceil(sayı) +"<br>");
        document.write("Aşağı yuvarla:"+Math.floor(sayı)+"<br>");
        document.write("Yuvarla: "+Math.round(sayı) +"<br>");
        document.write("random: "+Math.random() +"<br>");
        document.write("sin: "+Math.sin(sayı)+"<br>");
        document.write("cos:"+Math.cos(sayı) +"<br>");
        document.write("mutlak değer: "+Math.abs(sayı) +"<br>");
        document.write("kök:"+Math.sqrt(sayı) +"<br>");
        document.write("kare"+Math.pow(sayı,2)+"<br>");
        document.write("küp"+Math.pow(sayı,3)+"<br>");
        document.write("max :"+Math.max(sayı,5,7) +"<br>");
        document.write("min:"+Math.min(sayı,4,8) +"<br>");
        
    </script>
</body>
</html>
