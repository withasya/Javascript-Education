<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var metin="Asya günaydın."
        document.write("uzunluk: "+ metin.length +"<br>");
        document.write("küçük harfler: "+ metin.toLowerCase() +"<br>");
        document.write("büyük harfler: "+ metin.toUpperCase() +"<br>");
        document.write("kalın yazı: "+ metin.bold() +"<br>");
        document.write("italik yazı: "+ metin.italics() +"<br>");
        document.write("5. karakter: "+ metin.charAt(5) +"<br>");
        document.write("iki karakter arası: "+ metin.substring(2,8) +"<br>");
    </script>
</body>
</html>
