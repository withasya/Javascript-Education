<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <p id="gün"><i></i></p>
    <script>

        //yaş değeri aldık
        var yas;
        yas=Number(prompt("yaşınızı giriniz:"))
        if(yas<18)
            document.write("siteye erişiminiz engellendi!");
        else if(yas==18)
            document.write("siteye erişiminiz şimdilik engellendi!");
        else{
            document.write("siteye giriş yaptınız");}

        //saat ekledik
        const hour= new Date().getHours();
        let tebrık;
        if(hour<5)
            tebrık="günaydın";
        else
            tebrık="iyi günler";
            document.getElementById("test").innerHTML=tebrık;

        //sadece pozitif sayıların karesi
        let f;
        x=prompt("bir sayı giriniz:");
        f=Number(f);
        let kare=f*f;

        if(x>=0)
            document.write(kare);
        else
            document.write("0 dan büyük bir sayı giriniz");

        //farklı if else yöntemi !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        var test;
        test=prompt("test edelim:");
        test=Number(test);
        test>5 ? document.write("5 ten büyük"): document.write("5 ten küçük"); 

        //iki sayıyı karşılaştırma
        let x,y;
        x=prompt("x sayısını giriniz:");
        x=Number(x);
        y=prompt("y sayısını giriniz:");
        y=Number(y);

        if(x>y)
            alert("x büyüktür y den");
        else if(x<y)
            alert("y büyüktür x den");
        else
            alert("x eşittir y");

        //switch ile bir örnek
        switch(new Date().getDay()){
        case 0:
            day="pazar";
            break;
        case 1:
            day="pazartesi";
            break;
        case 2:
            day="salı";
            break;
        case 3:
            day="çarşamba";
            break;
        case 4:
            day="perşembe";
            break;
        case 5:
            day="cuma";
            break;
        case 6:
            day="cumartesi";
            break;
        default:
            day ="today";}

        document.getElementById("gün").innerHTML= day;
        
    </script>
</body>
</html>
