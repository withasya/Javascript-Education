<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <script>
        var x,y,toplam=0;
        x=Number(prompt("x:"));
        y=Number(prompt("y:"));

        if(y>x){
            for( ; x<y; x++){
                toplam=toplam+x;
            }
        }
        else if(x==y){
            toplam=0;
        }
        else{
            for(y; y<x; y++){
                toplam=toplam+y;
            }  
        }
        document.getElementById("test").innerHTML=toplam;
        
    </script>
</body>
</html>
